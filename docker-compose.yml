version: "3.8"

services:

  traefik:
    image: "traefik:2.5"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    command:
      - "--entrypoints.http.address=:80"
      - "--log.level=INFO"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker=true"
